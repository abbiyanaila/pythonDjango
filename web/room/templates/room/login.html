<!--# meng extend isi file layout/index.html ke dalam file ini-->
{% extends 'loginlay/index.html'%}

<!--mengisi variable page_title yang berasal dari web/templates/layout/index.html-->
{% block page_title %}Login{% endblock %}

<!--# mengisi variable content yang berasal dari  web/templates/layout/index.html-->
{% block content %}
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>DSS</b> Arrihu Archery</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Silahkan Login Untuk Menggunakan Aplikasi</p>

    <form action="../../index2.html" method="post">
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Email">
        <span class="glyphicon glyphicon-envelope form-control-feedback" style="color:dodgerblue;"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password">
        <span class="glyphicon glyphicon-lock form-control-feedback" style="color:dodgerblue;"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox"> Remember Me
            </label>
          </div>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->


{% endblock %}
